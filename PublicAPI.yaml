      name:
        type: string
        description: Наименование услуги/сегмента
      serviceType:
        type: string
        description: 'тип объекта: услуга или сегмент'
        enum:
          - service
          - package
      quantity:
        type: integer
        description: Количество услуг/сегментов
      entryList:
        type: array
        description: Состав услуги/сегмента
        items:
          type: object
          properties:
            uid:
              type: string
              description: Идентификатор услуги
