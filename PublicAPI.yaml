  /user/userSummary:
    post:
      summary: суммарная информация по пользователю (CONNECT)
      description: Ответственный Давид Мелкумян.
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/content-type'
        - name: request
          in: header
          required: true
          type: string
          description: наименование запроса
          default: userSummary
        - $ref: '#/parameters/language'
        - $ref: '#/parameters/brand'
        - $ref: '#/parameters/auth-key'
      responses:
        '200':
          description: Выполнение запроса завершилось успешно
          schema:
            type: object
            properties:
              balance:
                type: number
                description: баланс лицевого счета пользователя
              bonus:
                type: number
                description: баланс бонусного счета пользователя
              paymentService:
                type: object
                description: количество услуг подлежащих оплате
                properties:
                  quantity:
                    type: number
                    description: количество
                  amount:
                    type: number
                    description: сумма
                required:
                  - quantity
                  - amount
              membershipList:
                type: array
                description: список абонементов
                items:
                  type: object
                  properties:
                    status:
                      type: string
                      description: статус абонемента
                      enum:
                        - active - активирован
                        - frozen - заморожен
                        - notActive - не активирован
                        - locked - заблокирован
                        - waitActivation - ожидание активации
                        - expired - закончившийся
                    quantity:
                      type: number
                      description: Количество
                    expirationDate:
                      type: string
                      format: date
                      description: дата окончания действия/заморозки абонемента
                    paymentStatus:
                      type: string
                      enum:
                        - paid
                        - waitConfirmPaid
                        - waitPaid
                    useType:
                      type: string
                      enum:
                        - forUse
                        - forTransmission
                  required:
                    - status
                    - quantity
                    - expirationDate
                    - paymentStatus
                    - useType
              packageList:
                type: array
                description: список пакетов
                items:
                  type: object
                  properties:
                    status:
                      type: string
                      description: статус пакета
                    quantity:
                      type: number
                      description: Количество
                    expirationDate:
                      type: string
                      format: date
                      description: дата окончания действия пакета
                    reserve:
                      type: number
                      description: зарезервировано
                  required:
                    - status
                    - quantity
                    - expirationDate
                    - reserve
              rentedLockerList:
                type: array
                description: список арендованных шкафчиков
                items:
                  type: object
                  properties:
                    locker:
                      type: string
                      description: наименование шкафа/ячейки
                    expirationDate:
