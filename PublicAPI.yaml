swagger: '2.0'
info:
  description: |
    URL для http запроса
    рабочая среда https://solutions.worldclass.ru/API/hs/external
    тестовая среда https://tsolutions.worldclass.ru/API/hs/external
  version: '1.0'
  title: API WorldClass
  termsOfService: ''
  contact:
    email: SupportKPO@wclass.ru
host: tsolutions.worldclass.ru
basePath: /API/hs/external
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
tags:
  - name: General
  - name: Customers
  - name: Membership
  - name: Information
  - name: Schedules
  - name: Lists
  - name: Events
  - name: Games
  - name: Payment
  - name: Service
  - name: Cache
  - name: KPO
  - name: Polls
  - name: All methods
paths:
  /general/config:
    post:
      summary: инфо. о токене сеанса (CONNECT)
      tags:
        - General
      description: Информация о токене сеанса и актуальной версии приложения
      consumes: []
      parameters:
        - $ref: '#/parameters/content-type'
        - $ref: '#/parameters/request'
        - $ref: '#/parameters/language'
        - $ref: '#/parameters/brand'
        - $ref: '#/parameters/auth-key'
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              appType:
                type: string
                description: тип приложения
                enum:
                  - Customer
                  - Employee
              systemType:
                type: string
                description: тип операционной системы
                enum:
                  - Android
                  - iOS
                  - Web
                example: iOS
            required:
              - appType
              - systemType
          x-examples: {}
          description: ''
      responses:
        '200':
          description: Выполнение запроса завершилось успешно
          schema:
            required:
              - minVersion
            type: object
            properties:
              minVersion:
                type: integer
                description: номер минимально необходимой версии
              tokenInfo:
                type: object
                description: 'описание токена сеанса, при условии, что был передан auth-key'
                properties:
                  appType:
                    type: string
                    description: тип приложения
                    enum:
                      - Customer
                      - Employee
                  appVersion:
                    type: integer
                    description: версия приложения
                  chainCode:
                    type: integer
                    description: код сети
                  deviceModel:
                    type: string
                    description: модель устройства
                  deviceToken:
                    type: string
                    description: токен устройства
                  systemType:
                    type: string
                    description: тип операционной системы
                    enum:
                      - Android
                      - iOS
                      - Web
                  systemVersion:
                    type: string
                    description: версия операционной системы
        '401':
          description: токен не валиден
      operationId: '1'
    x-restlet:
      section: General
    parameters: []
  /general/registerDevice:
    post:
      summary: регистрация устройства (CONNECT)
      tags:
        - General
      description: 'Регистрирует устройство в личном кабинете, возвращает токен сеанса. Дальнейшая авторизация всех запросов от устройства проходит по данному токену.'
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/content-type'
        - $ref: '#/parameters/request'
        - $ref: '#/parameters/language'
        - $ref: '#/parameters/brand'
        - $ref: '#/parameters/auth-key'
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              appType:
                type: string
                description: тип приложения
                enum:
                  - Customer
                  - Employee
                  - Web
              appVersion:
                type: integer
                default: 101
                description: версия приложения
              chainCode:
                type: integer
                default: 1
                description: код сети
              deviceModel:
                type: string
                description: модель устройства
                example: iPhone 7
              deviceToken:
                type: string
                description: токен устройства
                example: 2d181c7d7289b049a2a735b1e1f6e94c72354ea686ab9f09d280e6619046e70a
              systemType:
                type: string
                description: тип операционной системы
                enum:
                  - Android
                  - iOS
                  - Web
                example: iOS
              systemVersion:
                type: string
                description: версия операционной системы
                example: '12.2'
              timeStamp:
                type: integer
                description: штамп времени
                example: 123456789
              hash:
                type: string
                description: hash
                example: e3ef5eb30be420ecc0309ff0ebba2c8fabdfbd7ae5a6d71387e9d20c32f739aa
            required:
              - appType
              - appVersion
              - chainCode
              - deviceModel
              - deviceToken
              - systemType
              - systemVersion
          x-examples: {}
      responses:
        '200':
          description: Выполнение запроса завершилось успешно
          schema:
            required:
              - token
            type: object
            properties:
              token:
                type: string
                description: ключ авторизации (токен)
        '403':
          description: Выполнение запроса завершилось ошибкой
          schema:
            required:
              - description
              - result
            type: object
            description: '[описание ошибок](https://wclass.restlet.io/#text_______)'
            properties:
              result:
                type: string
                description: код ошибки
                enum:
                  - noDeviceToken
                  - noSystemVersion
                  - noAppVersion
              description:
                type: string
                description: описание ошибки
      operationId: registerDevice
    x-restlet:
      section: General
    parameters: []
  /general/signIn:
