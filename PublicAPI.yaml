                  birthday:
                    type: string
                    format: date
                    description: дата рождения
                  firstName:
                    type: string
                    description: имя
                  secondName:
                    type: string
                    description: отчество
                  lastName:
                    type: string
                    description: фамилия
                  gender:
                    type: string
                    description: пол
                    enum:
                      - male
                      - female
                      - none
                  email:
                    type: string
                    description: электронный адрес
                  status:
                    type: string
                    description: статус пользователя connect
                    enum:
                      - active
                      - missingPersonalData
                      - unauthorized
                  canUpdatePersonalData:
                    type: boolean
                    description: Флаг разрешающий обновлять персональные данные
