            type: object
            properties:
              phone:
                type: string
                description: номер телефона
                example: '+79154006161'
              chainCode:
                type: number
                default: 1
                description: код сети
            required:
              - phone
              - chainCode
          x-examples: {}
      responses:
        '200':
          description: Выполнение запроса завершилось успешно
          schema:
            required:
              - result
              - retryTime
              - token
            type: object
            properties:
              result:
                type: string
                description: Ok
                enum:
                  - Ok
                  - Fail
              retryTime:
                type: integer
                description: количество минут до следующей отправки
              token:
                type: string
                description: ключ авторизации (токен)
        '403':
          description: Выполнение запроса завершилось ошибкой
          schema:
            required:
              - description
              - result
            type: object
            properties:
              result:
                type: string
                description: код ошибки
                enum:
                  - noUserPhone
                  - noChain
              description:
                type: string
                description: описание ошибки
      description: авторизация пользователя
      operationId: signIn
    x-restlet:
      section: General
    parameters: []
