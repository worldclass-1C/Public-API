                items:
                  type: object
                  properties:
                    name:
                      type: string
                      description: представление пользователя
                    uid:
                      type: string
                      description: идентификатор пользователя
                  required:
                    - name
                    - uid
              token:
                type: string
                description: ключ авторизации (токен)
            required:
              - userProfile
              - userList
              - token
        '403':
          description: Выполнение запроса завершилось ошибкой
          schema:
            required:
              - description
              - result
            type: object
            properties:
              result:
                type: string
                description: код ошибки
                enum:
                  - passwordError
                  - passwordExpired
                  - passwordNotCorrect
                  - passwordRequired
              description:
                type: string
                description: описание ошибки
